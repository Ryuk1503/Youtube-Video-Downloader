services:
  - type: web
    name: youtube-video-downloader
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    buildPacks:
      - ffmpeg
