    <style>
        :root {
            --primary: #ff0000;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-input: #272727;
            --text: #ffffff;
            --text-secondary: #aaaaaa;

            --gradient: linear-gradient(135deg, #ff0000 0%, #ff5722 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        header {
            text-align: center;
            padding: 40px 0 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .logo svg { width: 48px; height: 48px; }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .search-box {
            background: var(--bg-card);

            border: 1px solid var(--border);
        }

        .input-group {

            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-input);
            color: var(--text);
            transition: border-color 0.3s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .input-wrapper input::placeholder {
            color: var(--text-secondary);
        }

        .input-wrapper .icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .btn {
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 0, 0, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Error */
        .error-message {
            background: rgba(255, 82, 82, 0.15);
            border: 1px solid #ff5252;
            color: #ff5252;
            padding: 14px 18px;
            border-radius: 10px;
            margin-top: 16px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message.show { display: flex; }

        /* Video Card */
        .video-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            display: none;
        }

        .video-card.show {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-info-section {

            padding: 20px;
        }

        .thumbnail-wrapper {
            flex-shrink: 0;

            overflow: hidden;
            position: relative;
        }

        .thumbnail-wrapper img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .duration-badge {

        .download-btn:disabled {

        .carousel-dots {

        .carousel-dot {

        .carousel-dot.active {

        /* Progress */
        .progress-container {

        .progress-container.show { display: block; }

        .progress-bar {
            height: 10px;

        .progress-fill {
            height: 100%;

            transition: width 0.3s ease;

        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .progress-percent {
            color: #4ade80;
            font-weight: 600;
        }

        .progress-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .control-btn {
            padding: 10px 24px;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-pause {
            background: #fbbf24;
            color: #000;

        .btn-pause:hover {

        }

        .btn-cancel {

        }

        .btn-cancel:hover {
            background: #dc2626;
        }

        .download-carousel.hidden,
        .carousel-dots.hidden {

        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Features */
        .features {

            grid-template-columns: repeat(3, 1fr);

        .feature-card {

        .feature-icon { font-size: 2rem; margin-bottom: 10px; }

        .feature-desc { color: var(--text-secondary); font-size: 0.85rem; }

        footer {

        @media (max-width: 768px) {

            .thumbnail-wrapper { width: 100%; }
            .input-group { flex-direction: column; }
            .features { grid-template-columns: 1fr; }
        }
    </style>

    <script>
        let currentUrl = '';
        let currentDownloadId = null;
        let currentSlide = 0;
        let isPaused = false;
        let isCancelled = false;
        let currentFormat = null;

        // Carousel functions
        function updateCarousel() {
            const track = document.getElementById('carouselTrack');
            track.style.transform = `translateX(-${currentSlide * 340}px)`;
            
            document.querySelectorAll('.carousel-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
            
            document.getElementById('prevBtn').style.opacity = currentSlide === 0 ? '0.3' : '1';
            document.getElementById('nextBtn').style.opacity = currentSlide === 1 ? '0.3' : '1';
        }

        function nextSlide() {
            if (currentSlide < 1) {
                currentSlide++;
                updateCarousel();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateCarousel();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        function formatSpeed(bytesPerSec) {
            if (!bytesPerSec) return '';
            const mbps = bytesPerSec / (1024 * 1024);
            return `${mbps.toFixed(1)} MB/s`;
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            document.getElementById('errorText').textContent = message;
            errorMsg.classList.add('show');
            setTimeout(() => errorMsg.classList.remove('show'), 5000);
        }

        function hideError() {
            document.getElementById('errorMsg').classList.remove('show');
        }

        function showCarousel() {
            document.querySelector('.download-carousel').classList.remove('hidden');
            document.querySelector('.carousel-dots').classList.remove('hidden');
        }

        function hideCarousel() {
            document.querySelector('.download-carousel').classList.add('hidden');
            document.querySelector('.carousel-dots').classList.add('hidden');
        }

        function togglePause() {
            isPaused = !isPaused;
            const pauseIcon = document.getElementById('pauseIcon');
            const pauseText = document.getElementById('pauseText');
            const btnPause = document.getElementById('btnPause');
            
            if (isPaused) {
                pauseIcon.textContent = '‚ñ∂';
                pauseText.textContent = 'Ti·∫øp t·ª•c';
                btnPause.style.background = '#22c55e';
                document.getElementById('progressStatus').textContent = 'ƒê√£ t·∫°m d·ª´ng';
            } else {
                pauseIcon.textContent = '‚è∏';
                pauseText.textContent = 'T·∫°m d·ª´ng';
                btnPause.style.background = '#fbbf24';
                document.getElementById('progressStatus').textContent = 'ƒêang t·∫£i...';
                if (currentDownloadId && currentFormat) {
                    checkProgress(currentFormat);
                }
            }
        }

        async function cancelDownload() {
            isCancelled = true;
            isPaused = false;
            
            if (currentDownloadId) {
                try {
                    await fetch(`/api/cleanup/${currentDownloadId}`, { method: 'DELETE' });
                } catch (e) {}
            }
            
            document.getElementById('progressContainer').classList.remove('show');
            showCarousel();
            resetDownloadButtons();
            resetProgressUI();
            currentDownloadId = null;
        }

        function resetProgressUI() {
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressPercent').textContent = '0%';
            document.getElementById('progressStatus').textContent = 'ƒêang t·∫£i...';
            document.getElementById('pauseIcon').textContent = '‚è∏';
            document.getElementById('pauseText').textContent = 'T·∫°m d·ª´ng';
            document.getElementById('btnPause').style.background = '#fbbf24';
            isPaused = false;
            isCancelled = false;
        }

        async function fetchVideoInfo() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) {
                showError('Vui l√≤ng nh·∫≠p link video YouTube');
                return;
            }

            hideError();
            const fetchBtn = document.getElementById('fetchBtn');
            fetchBtn.disabled = true;
            fetchBtn.innerHTML = '<div class="spinner"></div> ƒêang t·∫£i...';

            try {
                const response = await fetch('/api/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Kh√¥ng th·ªÉ l·∫•y th√¥ng tin video');
                }

                currentUrl = data.url || url;
                displayVideoInfo(data);

            } catch (error) {
                showError(error.message);
            } finally {
                fetchBtn.disabled = false;
                fetchBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    T√¨m ki·∫øm`;
            }
        }

        function displayVideoInfo(data) {
            document.getElementById('thumbnail').src = data.thumbnail;
            document.getElementById('videoTitle').textContent = data.title;
            document.getElementById('videoChannel').textContent = data.channel || '';
            document.getElementById('duration').textContent = formatDuration(data.duration);

            document.getElementById('videoCard').classList.add('show');
            document.getElementById('progressContainer').classList.remove('show');
            
            // Reset to first slide
            currentSlide = 0;
            updateCarousel();
            
            // Reset buttons
            resetDownloadButtons();
        }

        function resetDownloadButtons() {
            const btnMp3 = document.getElementById('btnMp3');
            const btnMp4 = document.getElementById('btnMp4');
            
            btnMp3.disabled = false;
            btnMp3.querySelector('.btn-title').textContent = 'T·∫£i MP3';
            
            btnMp4.disabled = false;
            btnMp4.querySelector('.btn-title').textContent = 'T·∫£i MP4';
        }

        async function startDownload(format) {
            const btn = format === 'mp3' ? document.getElementById('btnMp3') : document.getElementById('btnMp4');
            const otherBtn = format === 'mp3' ? document.getElementById('btnMp4') : document.getElementById('btnMp3');
            const quality = format === 'mp3' 
                ? document.getElementById('mp3Quality').value 
                : document.getElementById('mp4Quality').value;
            
            btn.disabled = true;
            otherBtn.disabled = true;
            btn.querySelector('.btn-title').textContent = 'ƒêang chu·∫©n b·ªã...';
            
            // Reset states
            isPaused = false;
            isCancelled = false;
            currentFormat = format;
            resetProgressUI();

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: currentUrl, format: format, quality: quality })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Kh√¥ng th·ªÉ b·∫Øt ƒë·∫ßu t·∫£i');
                }

                currentDownloadId = data.download_id;
                hideCarousel();
                document.getElementById('progressContainer').classList.add('show');
                checkProgress(format);

            } catch (error) {
                showError(error.message);
                resetDownloadButtons();
                showCarousel();
            }
        }

        async function checkProgress(format) {
            if (!currentDownloadId || isCancelled) return;
            if (isPaused) return;

            const btn = format === 'mp3' ? document.getElementById('btnMp3') : document.getElementById('btnMp4');
            const btnTitle = btn.querySelector('.btn-title');

            try {
                const response = await fetch(`/api/progress/${currentDownloadId}`);
                const data = await response.json();

                if (isCancelled) return;

                const progressFill = document.getElementById('progressFill');
                const progressStatus = document.getElementById('progressStatus');
                const progressPercent = document.getElementById('progressPercent');

                if (data.status === 'downloading') {
                    progressFill.style.width = `${data.percent}%`;
                    progressPercent.textContent = `${data.percent}%`;
                    progressStatus.textContent = data.speed ? `T·ªëc ƒë·ªô: ${formatSpeed(data.speed)}` : 'ƒêang t·∫£i...';
                    btnTitle.textContent = 'ƒêang t·∫£i...';
                    if (!isPaused && !isCancelled) setTimeout(() => checkProgress(format), 500);

                } else if (data.status === 'processing') {
                    progressFill.style.width = '100%';
                    progressPercent.textContent = '100%';
                    progressStatus.textContent = 'ƒêang x·ª≠ l√Ω...';
                    btnTitle.textContent = 'ƒêang x·ª≠ l√Ω...';
                    if (!isCancelled) setTimeout(() => checkProgress(format), 500);

                } else if (data.status === 'completed') {
                    progressFill.style.width = '100%';
                    progressPercent.textContent = '100%';
                    progressStatus.textContent = 'Ho√†n t·∫•t!';
                    
                    window.location.href = `/api/file/${currentDownloadId}`;
                    
                    btnTitle.textContent = 'ƒê√£ t·∫£i xong!';
                    
                    setTimeout(() => {
                        fetch(`/api/cleanup/${currentDownloadId}`, { method: 'DELETE' });
                        resetDownloadButtons();
                        document.getElementById('progressContainer').classList.remove('show');
                        showCarousel();
                    }, 3000);

                } else if (data.status === 'error') {
                    showError(data.message || 'C√≥ l·ªói x·∫£y ra khi t·∫£i');
                    resetDownloadButtons();
                    document.getElementById('progressContainer').classList.remove('show');
                    showCarousel();

                } else {
                    if (!isPaused && !isCancelled) setTimeout(() => checkProgress(format), 500);
                }

            } catch (error) {
                console.error('Error checking progress:', error);
                if (!isCancelled) setTimeout(() => checkProgress(format), 1000);
            }
        }

        document.getElementById('videoUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchVideoInfo();
        });

        // Initialize carousel
        updateCarousel();
    </script>
